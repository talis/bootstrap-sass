<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/app.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous"
    />

    <script
      defer
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"
    ></script>
    <script
      defer
      type="text/javascript"
      src="assets/javascripts/bootstrap.js"
    ></script>
    <script defer src="FormValidator.js"></script>
    <title>Exemplar Form</title>
    <style>
      .field-label {
        display: block;
        margin-bottom: 5px;
      }

      .field-hint {
        font-style: italic;
        font-size: 12px;
        margin-bottom: 5px;
      }

      .field-error {
        display: block;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1>Exemplar Form</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Form</h2>
          <form id="registration" novalidate>
            <div class="alert alert-info">
              All fields are required, unless marked optional
            </div>

            <!-- <div tabindex="-1" role="group" id="errorSummary" class="alert alert-danger errorSummary" aria-labelledby="errorSummary-heading">
            <h3 class="h6" id="errorSummary-heading">There's a problem</h3>
            <ul>
              <li><a href="#email">Enter your email address</a></li>
              <li><a href="#password">Enter your password</a></li>
            </ul>
          </div> -->

          <div tabindex="-1" role="group" id="errorSummary" class="alert alert-danger errorSummary hidden" >

          </div>

            <div class="form-group field">
              <label for="name">Name</label>
              <input
                class="form-control"
                type="text"
                name=""
                id="name"
                aria-required="true"
                autocomplete="given-name"
              />
            </div>

            <div class="form-group field">
              <label for="email">
                <span class="field-label">Email</span>
                <span class="field-hint">A valid email address</span>
              </label>
              <input
                class="form-control"
                type="email"
                name=""
                id="email"
                autocomplete="email"
                aria-required="true"
              />
            </div>

            <div class="form-group field">
              <label for="email">
                <span class="field-label">Password</span>
                <span class="field-hint">A valid email address</span>
              </label>
              <input
                class="form-control"
                type="password"
                name=""
                id="password"
                autocomplete="current-password"
                aria-required="true"
              />
            </div>

            <div class="controls">
              <button type="submit" class="btn btn-primary">Login</button>
              <button type="reset" class="btn btn-default">Clear</button>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <h2>Guidelines</h2>
          <ol>
            <li>
              <code>novalidate</code> set on form to disable browser validation
            </li>
            <li>Top-aligned labels</li>
            <li><code>autocomplete</code> attribute</li>
            <li>All fields required by default</li>
          </ol>
        </div>
      </div>
    </main>
  </body>
</html>
